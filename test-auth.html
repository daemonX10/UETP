<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Authentication</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        button { padding: 8px 16px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 3px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin-top: 10px; padding: 10px; background: #f8f9fa; border-radius: 3px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h1>UETP Authentication Test</h1>
    
    <div class="section">
        <h3>ðŸ”§ API Health Check</h3>
        <button onclick="testHealth()">Test Backend Health</button>
        <div id="health-result" class="result"></div>
    </div>

    <div class="section">
        <h3>ðŸ”‘ Login Test</h3>
        <input type="email" id="email" placeholder="Email" value="test@example.com">
        <input type="password" id="password" placeholder="Password" value="Test@123">
        <button onclick="testLogin()">Test Login</button>
        <div id="login-result" class="result"></div>
    </div>

    <div class="section">
        <h3>ðŸ‘¤ Current User</h3>
        <button onclick="getCurrentUser()">Get Current User</button>
        <button onclick="checkLocalStorage()">Check Local Storage</button>
        <div id="user-result" class="result"></div>
    </div>

    <div class="section">
        <h3>ðŸ“Š Market Data Test</h3>
        <button onclick="testMarketData()">Test Market Data</button>
        <div id="market-result" class="result"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:5000/api';
        
        async function testHealth() {
            try {
                const response = await fetch('http://localhost:5000/health');
                const data = await response.json();
                showResult('health-result', data, true);
            } catch (error) {
                showResult('health-result', { error: error.message }, false);
            }
        }

        async function testLogin() {
            try {
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (data.success && data.data && data.data.token) {
                    localStorage.setItem('auth_token', data.data.token);
                    localStorage.setItem('user_data', JSON.stringify(data.data.user));
                    showResult('login-result', data, true);
                } else {
                    showResult('login-result', data, false);
                }
            } catch (error) {
                showResult('login-result', { error: error.message }, false);
            }
        }

        async function getCurrentUser() {
            try {
                const token = localStorage.getItem('auth_token');
                if (!token) {
                    showResult('user-result', { error: 'No token found in localStorage' }, false);
                    return;
                }

                const response = await fetch(`${API_BASE}/auth/me`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                const data = await response.json();
                showResult('user-result', data, data.success);
            } catch (error) {
                showResult('user-result', { error: error.message }, false);
            }
        }

        function checkLocalStorage() {
            const token = localStorage.getItem('auth_token');
            const user = localStorage.getItem('user_data');
            const expiry = localStorage.getItem('auth_token_expiry');
            
            const result = {
                hasToken: !!token,
                token: token ? `${token.substring(0, 20)}...` : null,
                hasUser: !!user,
                user: user ? JSON.parse(user) : null,
                expiry: expiry,
                isExpired: expiry ? new Date() > new Date(expiry) : null
            };
            
            showResult('user-result', result, !!token);
        }

        async function testMarketData() {
            try {
                const response = await fetch(`${API_BASE}/market/snapshot`);
                const data = await response.json();
                showResult('market-result', data, data.success);
            } catch (error) {
                showResult('market-result', { error: error.message }, false);
            }
        }

        function showResult(elementId, data, success) {
            const element = document.getElementById(elementId);
            element.className = `result ${success ? 'success' : 'error'}`;
            element.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
        }

        // Auto-run health check on load
        window.onload = () => {
            testHealth();
            checkLocalStorage();
        };
    </script>
</body>
</html>
